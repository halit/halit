<svg fill="none" viewBox="0 0 800 420" width="800" height="420" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
  <foreignObject width="100%" height="100%">
    <div xmlns="[http://www.w3.org/1999/xhtml](http://www.w3.org/1999/xhtml)">
      <style>
